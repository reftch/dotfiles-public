import = [
  "~/.config/alacritty/themes/themes/tokyo-night.toml"
]

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
dimensions.columns = 195
dimensions.lines = 54

decorations = "Buttonless"
#startup_mode = "Fullscreen"

opacity = 0.5
blur = true

[scrolling]
history = 10000

[font]
normal.family = "MesloLGS Nerd Font Mono"
italic.style = "Regular"
size = 13
offset.y = 4

